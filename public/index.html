<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/ico/favicon.ico">

    <title>EZ Share-File sharing made easy!</title>
</head>
<body>
    <img src="/images/S1.gif" alt="logo" class="logo">
    <section class="upload-container">
        <form action="">
        <div class="drop-zone">
      <div class="icon-container">
          <img src="/svg/file.svg" alt="file icon" draggable="false" class="center">
          <img src="/svg/file.svg" alt="file icon" draggable="false" class="left">
          <img src="/svg/file.svg" alt="file icon" draggable="false" class="right">
      </div>

      <input type="file" id="fileInput">
      <div class="title">Drop your files here or, <span id="browseBtn">browse</span></div>
        </div>
    </form>
    </section>




    <script src="/js/index.js"></script>
</body>
</html>
